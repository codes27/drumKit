<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Shalesh | Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

  <h1 id="title">DrumKit</h1>
  <div class="set">
    <button class="w drum" aria-label="Crash"><span class="key-label">w</span></button>
    <button class="a drum" aria-label="Kick"><span class="key-label">a</span></button>
    <button class="s drum" aria-label="Snare"><span class="key-label">s</span></button>
    <button class="d drum" aria-label="Tom 1"><span class="key-label">d</span></button>
    <button class="j drum" aria-label="Tom 2"><span class="key-label">j</span></button>
    <button class="k drum" aria-label="Tom 3"><span class="key-label">k</span></button>
    <button class="l drum" aria-label="Tom 4"><span class="key-label">l</span></button>
  </div>

  <footer>
    <p>Made with ❤️ by Shalesh Kalyan </p>
  </footer>
  <script src="./index.js"></script>
</body>

</html>
